user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # PAGE D'ACCUEIL
    # ============================================
    server {
        listen 80 default_server;
        server_name _;

        # Enseigne légale - accessible par tous (depuis le réseau)
        location /enseigne.html {
            root /usr/share/nginx/html;
        }

        # Page d'accueil NSOC - accessible uniquement depuis localhost
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Santé du serveur
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy Elasticsearch pour éviter CORS
        location /elasticsearch/ {
            proxy_pass http://elasticsearch:9200/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Ajouter les headers CORS
            add_header Access-Control-Allow-Origin http://localhost always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials true always;
            
            # Gérer les requêtes OPTIONS (preflight)
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

    # ============================================
    # KIBANA - Port 5601
    # ============================================
    server {
        listen 80;
        server_name kibana.localhost;

        location / {
            proxy_pass http://kibana:5601;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ============================================
    # ARKIME - Port 8005 via proxy
    # ============================================
    server {
        listen 8005;
        server_name _;

        # Authentification basique pour sécuriser
        auth_basic "Arkime Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://arkime:8005;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            # Forcer l'IP à localhost pour Arkime
            proxy_set_header X-Real-IP 127.0.0.1;
            proxy_set_header X-Forwarded-For 127.0.0.1;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}