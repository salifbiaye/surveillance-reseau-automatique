# ============================================
# ARKIME CONFIGURATION - TEMPLATE
# Ce fichier est un exemple, le vrai config.ini est généré au démarrage
# ============================================

[default]
# Elasticsearch configuration
# Le mot de passe est injecté depuis la variable ELASTIC_PASSWORD du .env
elasticsearch=http://elastic:changeme@elasticsearch:9200
rotateIndex=daily
passwordSecret=SuperSecretPasswordForArkime2024!

# Capture configuration
pcapDir=/data/pcap
pcapReadMethod=tpacketv3
interface=eth0
bpf=

# Viewer configuration
viewPort=8005
viewUrl=http://localhost:8005
certFile=/opt/arkime/etc/arkime.cert
keyFile=/opt/arkime/etc/arkime.key

# User authentication
userNameHeader=
userAuthIps=127.0.0.1;::1;172.16.0.0/12;10.0.0.0/8;192.168.0.0/16

# Database
dropUser=false
dropGroup=false

# Logging
logDir=/opt/arkime/logs
logFileBaseName=capture

# Performance
maxFileSizeG=12
maxFileTimeM=60
tcpTimeout=600
tcpSaveTimeout=720
udpTimeout=60
icmpTimeout=10
maxStreams=1000000
maxPackets=10000
minFreeSpaceG=100

# Plugins
plugins=
viewerPlugins=

# GeoIP
geoLite2Country=/opt/arkime/etc/GeoLite2-Country.mmdb
geoLite2ASN=/opt/arkime/etc/GeoLite2-ASN.mmdb

# Packet threads
packetThreads=2

# PCAP writing (disabled, we use external tcpdump)
pcapWriteMethod=null
pcapWriteSize=0

# Tagger
userAutoCreateTmpl={"userId": "%USERNAME%", "userName": "%USERNAME%", "enabled": true, "webEnabled": true, "headerAuthEnabled": false, "emailSearch": true, "createEnabled": false, "removeEnabled": false, "packetSearch": true, "settings": {}}
